- name: Eligibilité à l'aide FSL maintien fourniture d'Eure-et-Loir avec ressources couple < 60 % seuil pauvreté
  period: 2020-10
  input:
    individus:
      parent1:
        salaire_imposable: 1000
      parent2:
        salaire_imposable: 0
      Toto:
        age: 8
        enfant_a_charge:
          2020: 1
      Tata:
        age: 6
        enfant_a_charge:
          2020: 1
    menage:
      personne_de_reference:
        - parent1
      conjoint: "parent2"
      enfants: [ "Toto", "Tata" ]
      eure_et_loir_eligibilite_residence: 1
      statut_occupation_logement: proprietaire
    famille:
      en_couple: 1
      parents: [ "parent1", "parent2" ]
  output:
    eure_et_loir_fsl_eligibilite_maintien_fourniture: 1

